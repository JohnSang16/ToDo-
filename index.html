<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <script src="index.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <div class = "container">
        <h2>TODO APP</h2>
    <div class = "mc">
        <form>
        <input type="text", id ="taskInput", value = "write anything and hit enter to add", autocomplete = "off" >
        <button id = "addBtn">Add</button>
        </form>
        <ul id = "todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox"></label>
            </li>
        </ul>
        <button id = "deleteBtn">Delete last</button>
        <button id = "clearBtn">Clear</button>
    </div>
</div>
    
</body>
</html>
